<p><strong>Dataset path</strong>: {{path}}</p>

<p>
  The following columns have been identified as containing file paths for NIFTI
  images. Please associate one or more columns with an image type.
</p>

<form data-path="{{path}}">
  {{#columns}}
  <div class="form-group">
    <label for="column-{{name}}">Column: <strong>{{name}}</strong></label>
    <select id="column-{{name}}" class="form-control" data-name="{{name}}">
      <option value="none">Do not use</option>
      <option value="subject">Use as subject images</option>
      <option value="weights">Use as weight images</option>
    </select>
    <p class="mt-2 mb-2">
      <a data-toggle="collapse" href="#column-{{name}}-data">
        Show/hide data
      </a>
    </p>
    <div id="column-{{name}}-data" class="collapse" style="overflow: auto; max-height: 150px; border: 1px dashed gray">
      <ul>
        {{#values}}
        <li>{{.}}</li>
        {{/values}}
      </ul>
    </div>
  </div>
  {{/columns}}
</form>
