<p><strong>Dataset path</strong>: {{path}}</p>

<p>
  The following columns have been identified as containing file paths for NIFTI
  images. Please associate a column with an image type.
</p>

<form data-path="{{path}}">
  {{#columns}}
  <div class="form-check">
    <input id="column-{{name}}" type="radio" class="form-check-input" name="outcome" value="{{name}}">
    <label for="column-{{name}}" class="form-check-label">
      Column: <strong>{{name}}</strong>
    </label>
    <p class="mt-2 mb-2">
      <a data-toggle="collapse" href="#column-{{name}}-data">
        Show/hide data
      </a>
    </p>
    <div id="column-{{name}}-data" class="collapse" style="overflow: auto; max-height: 150px; border: 1px dashed gray">
      <ul>
        {{#values}}
        <li>{{.}}</li>
        {{/values}}
      </ul>
    </div>
  </div>
  {{/columns}}
</form>
