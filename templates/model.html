{{#study}}
<form>
  <div class="form-group">
    <label for="model-form">Full formula:</label>
    <input id="model-form" class="form-control" name="form" type="text"
           value="{{form}}" />
  </div>
  <div class="form-group">
    <label for="model-formred">Reduced formula:</label>
    <input id="model-formred" class="form-control" name="formred" type="text"
           value="{{formred}}" />
  </div>
</form>
{{#plots}}
<img src="{{{.}}}" />
{{/plots}}
{{/study}}
