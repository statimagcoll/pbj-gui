<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="/static/jquery.min.js"></script>

    <title>PBJ</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="/static/pbj-transparent.png" width="30" height="30" class="d-inline-block align-top" alt="">
        PBJ
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav nav mr-auto mt-2 mt-lg-0" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" role="tab" data-toggle="tab" href="#data-content">Data</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" role="tab" data-toggle="tab" href="#model-content">Model</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="tab-content m-2">
      <div class="tab-pane active" id="data-content" role="tabpanel">
        {{> data}}
      </div>
      <div class="tab-pane" id="model-content" role="tabpanel">
        Model content
      </div>
    </div>

    <!-- jQuery first (in <head>), then Popper.js, then Bootstrap JS -->
    <script src="/static/popper.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>

    <!-- Papaya Widget -->
    <link rel="stylesheet" href="/static/papaya/papaya.css">
    <script src="/static/papaya/papaya.js"></script>

    <script>
      let token = "{{token}}";
    </script>
  </body>
</html>
